name: Unity C# Linter

on:
  push: # Trigger on every push
  pull_request: # Also run on pull requests

jobs:
  lint:
    name: Run C# Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Adjust to the required .NET version for Unity

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format


      - name: Run dotnet-format (ShvuitA + ShvuitB)
        shell: bash
        run: |
          fail=0

          run_format () {
            local dir="$1"
            if [ -d "$dir" ]; then
              echo "Running dotnet-format in '$dir'..."
              if ! dotnet-format --check --folder "$dir" --verbosity minimal --include "**/*.cs"; then
                echo "Formatting issues found in: $dir"
                fail=1
              else
                echo "No issues in: $dir"
              fi
            else
              echo "Skipping: '$dir' not found"
            fi
          }

          run_format "ShvuitA/Assets/Scripts"
          run_format "ShvuitB/Assets/Scripts"

          exit $fail
